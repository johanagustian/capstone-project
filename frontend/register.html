<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€” Planner Portal</title>
    <script type="module" src="/src/pages/register.js"></script>
  </head>
  <body class="center-screen">
    <div class="container" role="main">
      <h1 id="page-title" class="title">Register</h1>

      <section
        aria-labelledby="register-heading"
        class="card"
        aria-describedby="register-help"
      >
        <h2 id="register-heading">Buat Akun</h2>
        <form id="register-form">
          <label for="reg-username">Username</label>
          <input
            id="reg-username"
            name="username"
            type="text"
            autocomplete="username"
            required
          />

          <label for="reg-email">Email</label>
          <input
            id="reg-email"
            name="email"
            type="email"
            autocomplete="email"
            required
          />

          <label for="reg-password">Password</label>
          <input
            id="reg-password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
          />

          <button type="submit" class="btn">Daftar</button>
          <p id="register-help" class="help">
            Daftarkan akun sesuai role yang dipilih.
          </p>
        </form>
        <div
          id="register-message"
          role="alert"
          class="message"
          aria-live="polite"
        ></div>
      </section>

      <div class="card" aria-label="Arahkan ke halaman login">
        <a id="login-link" class="btn" href="#">Sudah punya akun? Login</a>
      </div>

      <p class="back-link"><a href="/">Kembali ke pemilihan role</a></p>
    </div>
  </body>
</html>
