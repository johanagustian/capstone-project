<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Planner Portal</title>
    <script type="module" src="/src/pages/login.js"></script>
  </head>
  <body class="center-screen">
    <div class="container" role="main">
      <h1 id="page-title" class="title">Login</h1>

      <section aria-labelledby="login-heading" class="card">
        <h2 id="login-heading">Login</h2>
        <form id="login-form" aria-describedby="login-help">
          <label for="login-email">Email</label>
          <input
            id="login-email"
            name="email"
            type="email"
            autocomplete="email"
            required
          />

          <label for="login-password">Password</label>
          <input
            id="login-password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
          />

          <button type="submit" class="btn primary">Masuk</button>
          <p id="login-help" class="help">
            Masuk dengan akun yang sudah terdaftar.
          </p>
        </form>
        <div
          id="login-message"
          role="alert"
          class="message"
          aria-live="polite"
        ></div>
      </section>

      <div class="card" aria-label="Arahkan ke halaman pendaftaran">
        <a id="register-link" class="btn" href="#">Belum punya akun? Daftar</a>
      </div>

      <p class="back-link"><a href="/">Kembali ke pemilihan role</a></p>
    </div>
  </body>
</html>
