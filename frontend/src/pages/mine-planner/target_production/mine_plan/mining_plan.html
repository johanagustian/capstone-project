<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize Plan Mining</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 5px 16px rgba(0, 0, 0, 0.07);
            border: 1px solid #ececec;
        }

        .card-header {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .editable-tag {
            background: #e8f8e8;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 12px;
            color: #2f8f2f;
            border: 1px solid #c8edc8;
        }

        .label {
            font-size: 15px;
            font-weight: bold;
            margin-top: 8px;
        }

        .card input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .unit-text {
            margin-top: 4px;
            font-size: 12px;
            color: #999;
        }

        .save-button {
            padding: 12px 20px;
            background: #4A8FF0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            transition: 0.2s;
        }

        .save-button:hover {
            background: #376ccc;
        }

        .scenario-card {
            position: relative;
            overflow: visible;
            /* agar badge bisa keluar dari card */
        }

        .selected-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #28a745;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .selected-card {
            border: 3px solid #28a745 !important;
            box-shadow: 0 0 12px rgba(40, 167, 69, 0.7) !important;
            transform: scale(1.03);
            transition: 0.2s ease-in-out;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <main class="main-content">
        <section id="optimize-plan-section" class="optimize-plan-section">

            <!-- Ai Summary -->
            <h1 class="fw-bold mb-4">ðŸ“„ AI Summary Result</h1>
            <div id="summary-container" class="summary-box">
                <p>Memuat summary...</p>
            </div>

            <!-- Planner Panel Container -->
            <!-- <div class="panel-container">
                <div class="section-header">
                    <div>
                        <h1>Variabel Constrain</h1>
                        <p>Sesuaikan rencana penambangan Anda dengan parameter di bawah ini.</p>
                    </div>
                </div>
                <div class="container" id="card-wrapper">

                </div>
                <div id="save-btn-wrapper" style="margin-top: 20px;"></div>
            </div> -->

            <!-- Ai Recomendation -->

            <!-- Recommendation List -->
            <button id="recommend-btn" class="btn btn-primary mb-4" onclick="triggerRecommendation()">
                ðŸ”„ Generate New Recommendation
            </button>


            <div id="recommendation-container">

                <div class="text-center text-muted">Loading recommendation...</div>

            </div>
            <div class="text-center mt-4">
                <button id="submit-selected-btn" class="btn btn-primary d-none">
                    Submit Recommendation to AI
                </button>
                <button id="reject-btn" class="btn btn-danger mt-3">Reject Scenario</button>

            </div>

            <!-- Modal Loading Scenario -->
            <div class="modal fade" id="loadingModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-center p-3">
                        <h4 class="mb-3" id="modal-title">Processing...</h4>
                        <div id="modal-body">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-3">AI Agent sedang memproses data...</p>
                        </div>
                        <button id="modal-ok-btn" class="btn btn-success mt-3 d-none"
                            onclick="refreshPage()">OK</button>
                    </div>
                </div>
            </div>

            <!-- Modal Rejection Button -->
            <div class="modal fade" id="rejectionModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title">Reject Scenario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <label class="fw-bold">Alasan Penolakan:</label>
                            <textarea id="rejection-note" class="form-control" rows="4"
                                placeholder="Tulis alasan..."></textarea>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button id="submit-rejection-btn" class="btn btn-danger">Submit Rejection</button>
                        </div>

                    </div>
                </div>
            </div>



        </section>
    </main>

    <script src="ai_summary.js"></script>
    <script src="ai_recommendation.js"></script>

</body>

</html>
